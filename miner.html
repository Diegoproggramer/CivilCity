    <script>
        // Miner Logic
        let score = localStorage.getItem('civil_score') ? parseInt(localStorage.getItem('civil_score')) : 0;
        let energy = 1000;
        const maxEnergy = 1000;
        
        const scoreEl = document.getElementById('score');
        const energyTextEl = document.getElementById('energy-text');
        const energyBarEl = document.getElementById('energy-bar');
        const coinBtn = document.getElementById('coin-btn');

        // Initial UI Update
        scoreEl.textContent = score.toLocaleString();

        // Tap Function
        coinBtn.addEventListener('click', (e) => {
            if (energy > 0) {
                // Increase Score
                score += 1; 
                scoreEl.textContent = score.toLocaleString();
                localStorage.setItem('civil_score', score); // Save to local storage simulation

                // Decrease Energy
                energy -= 1;
                updateEnergyUI();

                // Visual Effect (Floating +1)
                showFloatingNumber(e.clientX, e.clientY);
                
                // Haptic Feedback (Vibration on mobile)
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            }
        });

        function updateEnergyUI() {
            energyTextEl.textContent = `${energy} / ${maxEnergy}`;
            const percentage = (energy / maxEnergy) * 100;
            energyBarEl.style.width = `${percentage}%`;
        }

        function showFloatingNumber(x, y) {
            const el = document.createElement('div');
            el.classList.add('floating-number');
            el.textContent = '+1';
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            document.body.appendChild(el);

            setTimeout(() => {
                el.remove();
            }, 1000);
        }

        // Energy Regeneration
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                updateEnergyUI();
            }
        }, 1000); // Regenerate 1 energy every second

    </script>
