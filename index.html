<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil City - Command Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <header id="main-header">
        <div class="logo">CIVIL CITY</div>
        <div class="header-search">
            <input type="search" placeholder="جستجو در پایگاه داده...">
            <button>جستجو</button>
        </div>
        <div class="header-controls">
            <button id="lang-switcher">EN</button>
            <button id="theme-switcher">تغییر تم</button>
        </div>
    </header>

    <div class="main-container">
        <aside id="sidebar">
            <nav id="sidebar-nav">
                <!-- Navigation links will be injected here by app.js -->
            </nav>
        </aside>
        <main id="content-outlet">
            <!-- Dynamic content will be rendered here -->
        </main>
    </div>

    <footer id="footer-ticker">
        <div id="ticker-tape-container"></div>
    </footer>

    <!-- CORE LIBRARIES - DO NOT MOVE -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="app.js"></script>

</body>
</html>
